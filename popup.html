<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator">

    <!-- ðŸŒ— Theme Toggle Switch -->
    <div class="theme-toggle" style="text-align: right; margin-bottom: 10px;">
      <label style="cursor: pointer; font-size: 14px;">
        <input type="checkbox" id="themeToggle" />
        <span>ðŸŒž / ðŸŒ™</span>
      </label>
    </div>

    <div class="password">
      <input type="text" value="test" readonly />
      <button>copy</button>
    </div>

    <div class="range">
      <input type="range" min="4" max="24" value="8" />
      <span>8</span>
    </div>

    <div class="options">
      <div class="option">
        <label>
          <input type="checkbox" id="lowercaseCb" checked />
          <span>a-z</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="uppercaseCb" />
          <span>A-Z</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="digitsCb" />
          <span>0-9</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="specialsCb" />
          <span>!@$#%^</span>
        </label>
      </div>
    </div>

    <button class="generate">generate</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
